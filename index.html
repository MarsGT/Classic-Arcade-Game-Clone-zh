<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <h3>游戏说明</h3>
    <ol>
        <li>玩家需要通过使用键盘的上下左右方向键操纵角色的移动，帮助它避开小虫到达对面河岸。</li>
        <li>玩家可以通过数字键1、2、3、4、5更换角色形象。</li>
        <li>玩家角色一旦被小虫碰撞，将马上回到初始位置重新开始挑战。</li>
        <li>玩家角色到达河岸后，会弹出“You WIN!”的胜利提示，按回车或点击确定，玩家角色自动复位，即可重新开始新挑战。</li>
    </ol>
</body>
</html>
